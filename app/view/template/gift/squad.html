{$header}

                {foreach from=$tao.imgGroup item=img}

                    <a href="/app/gift/detail/{$tao.tao_id}">
                        <img src="{$img.big}" alt="{$tao.title}" />
                    </a>
                </li>
                {/foreach}

        </div>
        {/foreach}
